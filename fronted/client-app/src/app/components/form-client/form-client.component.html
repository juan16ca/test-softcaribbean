<h1 class="text-primary">REGISTRO DE CLIENTES</h1>
<br>
<form [formGroup]="addForm" (ngSubmit)="register($event)">   
<div class="row">
   <div class="col-4" *ngFor="let field of listField">
      <label for="{{field.name}}" class="form-label font-weight-bold">{{field.label}}</label>
      <input type="text" class="form-control" id="{{field.name}}" formControlName="{{field.name}}">  
      <br>
   </div>
</div>
<div class="row">
   <div class="col-4">
      <button type="submit" class="btn btn-primary">Registrar</button>  
   </div>
   <div class="col-4">
      <div *ngIf="!addForm.valid">
         <div class="alert alert-danger" role="alert">
            Debe ingresar todos los campos e ingresar correctamente los valores.
         </div>
      </div>
   </div>
   <div class="col-4">
      <div *ngIf="registerSuccess">
         <div class="alert alert-success" role="alert">
            Cliente correctamente registrado
         </div>
      </div>
   </div>
</div>
<br>
{{listErrors | json}}
</form>
